{% extends "template.html" %}
{% block conteudo %}
  <style>
    /* Estilos para a caixa flutuante */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .dialog-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .dialog-buttons {
      margin-top: 20px;
    }

    /* Estilos para o botão Confirmar */
    #confirmButton {
        display: block;
        margin: 40px auto;
        -webkit-text-size-adjust: 100%;
        box-sizing: border-box;
        padding: 9px 15px;
        border: 0;
        text-decoration: none;
        cursor: pointer;
        height: 56px;
        color: #0f1014;
        text-transform: uppercase;
        background-color: #ffc700;
        border-radius: 10px;
        justify-content: center;
        align-items: center;
        font-family: Urbanist, sans-serif;
        font-size: 23px;
        font-weight: 700;
        line-height: 28px;
        display: flex;
        box-shadow: 2px 2px 20px 1px #ffc700;
    }
    #confirmButton:hover{
      background-color: black;
      color: white;
    }
  </style>
<body>
    <h1>Clique abaixo para download de todos os dados em JSON</h1>
  <button id="confirmButton">Baixar JSON</button>

  <div class="dialog-overlay">
    <div class="dialog-box">
      <p>Confirma exportação dos dados?</p>
      <div class="dialog-buttons">
        <button id="yesButton">Sim</button>
        <button id="noButton">Não</button>
      </div>
    </div>
  </div>

  <script>
    // Obtendo referências para os elementos
    var confirmButton = document.getElementById('confirmButton');
    var dialogOverlay = document.querySelector('.dialog-overlay');
    var yesButton = document.getElementById('yesButton');
    var noButton = document.getElementById('noButton');

    // Mostrando a caixa de diálogo quando o botão "Confirmar" for clicado
    confirmButton.addEventListener('click', function() {
      dialogOverlay.style.display = 'flex';
    });

    // Fechando a caixa de diálogo quando o botão "Não" for clicado
    noButton.addEventListener('click', function() {
      dialogOverlay.style.display = 'none';
    });

    // Redirecionando para a rota "/export" quando o botão "Sim" for clicado
    yesButton.addEventListener('click', function() {
      window.location.href = '/export';
      dialogOverlay.style.display = 'none';
    });
  </script>
{% endblock %}
