<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cryptonow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div class="container">
      
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
      {% endfor %}
      {% endwith %}
        
        <h1>Faça seu login</h1>
        <form method="POST" action="{{ url_for('autenticar') }}">
          <input type="hidden" name="proxima" value="{{ proxima }}">
          <input class="form-control" type="text" name="usuario" placeholder="Nome de usuário" required>
          <input class="form-control" type="password" name="senha" placeholder="Senha" required>
          <input class="btn btn-primary" type="submit" value="Entrar">
        </form>
        <a href="./" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h4 style="color:white;padding-top: 20%;">CryptoNow</h4>
      </div>
    </body>
    </html>
